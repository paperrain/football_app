<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Football Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item button="true" routerLink="home">
            <ion-icon name="football" slot="start"></ion-icon>
            <ion-label> Leagues</ion-label>
          </ion-item>
          <ion-item button="true" routerLink="addPlayer">
            <ion-icon name="id-card-outline" slot="start"></ion-icon>
            <ion-label> Add players</ion-label>
          </ion-item>
          <ion-item button="true" routerLink="addTeam">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label> Add teams</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
